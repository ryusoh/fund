[mypy]
python_version = 3.11
warn_unused_configs = True
warn_return_any = True
warn_redundant_casts = True
no_implicit_optional = True

# Only check our code
files = scripts

# Skip virtualenvs and your generated stubs
exclude = ^(venv/|\.venv/|scripts/typings/)

# If you prefer per-module ignores, remove this and keep the sections below.
ignore_missing_imports = True

[mypy-yfinance.*]
ignore_missing_imports = True

[mypy-polygon.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True
