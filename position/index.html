        <script>
            (function () {
                function loadCss(href) {
                    var l = document.createElement('link');
                    l.rel = 'stylesheet';
                    l.href = href;
                    document.head.appendChild(l);
                }
                fetch('../assets/vendor/css/font-awesome-4.7.0.min.css', { cache: 'no-store' })

                        if (r.ok) {

                        } else {

                        }
                    })

                        loadCss(

                        );
                    });
            })();

        <!-- Load Chart.js and plugin in order with local-first, CDN-fallback, then load app module -->
        <script>
            (function () {
                function loadScript(src) {
                    return new Promise(function (resolve, reject) {
                        var s = document.createElement('script');
                        s.src = src;
                        s.crossOrigin = 'anonymous';
                        s.onload = function () {
                            resolve();
                        };
                        s.onerror = function () {
                            reject(new Error('Failed ' + src));
                        };
                        document.head.appendChild(s);
                    });
                }
                async function loadLocalOrCdn(localUrl, cdnUrl) {
                    // Try loading the local script; if it fails, fall back to CDN immediately
                    try {
                        await loadScript(localUrl);
                        return;
                    } catch (e) {
                        await loadScript(cdnUrl);
                    }
                }
                (async function () {
                    // Load Chart.js then Datalabels
                    await loadLocalOrCdn(
                        '../assets/vendor/js/chart.umd.min.js',
                        'https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js'
                    );
                    await loadLocalOrCdn(
                        '../assets/vendor/js/chartjs-plugin-datalabels.min.js',
                        'https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js'
                    );
                    var m = document.createElement('script');
                    m.type = 'module';
                    m.src = '../js/pages/position/index.js';
                    document.body.appendChild(m);
                })();
            })();
        </script>
        <script>
            // Ensure SW is registered when landing directly on this subpage
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    navigator.serviceWorker
                        .register('/fund/sw.js', { scope: '/fund/' })
                        .catch(function () {});
