<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Zhuang Liu">
    <meta name="description" content="Fund">
    <link rel="shortcut icon" href="img/avatar_152x152.png" type="image/x-icon">
    <link rel="icon" href="img/avatar_152x152.png">
    <link rel="apple-touch-icon" href="img/avatar_152x152.png">
    <link rel="bookmark" href="img/avatar_152x152.png" type="image/x-icon">
    <!-- Make the web page capable of running as a standalone app -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Set status bar style for iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fund</title>
    <link href="//cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/toggle.css">
</head>
<body>
    <a class="nav-back" href="https://www.lyeutsaon.com/" target="_self">
        <i class="fa fa-chevron-right" style="color:black; opacity: 0.6;" aria-hidden="true"></i>
    </a>
    <div id="fundPieChartContainer">
        <canvas id="fundPieChart"></canvas>
        <div id="currencyToggleContainer">
            <button class="currency-toggle active" data-currency="USD">$</button>
            <button class="currency-toggle" data-currency="CNY">¥</button>
            <button class="currency-toggle" data-currency="JPY">¥</button>
            <button class="currency-toggle" data-currency="KRW">₩</button>
        </div>
    </div>
    <div class="content-block">
        <div class="table-responsive-container">
            <table class="hidden">
                <thead>
                    <tr>
                        <th scope="col">Holding</th>
                        <th scope="col">Exposure</th>
                        <th scope="col">Price</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Shares</th>
                        <th scope="col">Value</th>
                        <th scope="col">PnL</th>
                        <th scope="col">±%</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="footer-wrapper hidden">
            <div id="table-footer-summary"><span id="total-portfolio-value-in-table">$0.00</span></div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/ryusoh" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">
            <i class="fa fa-github" style="color:#aaa; opacity: 0.5;" aria-hidden="true"></i>
        </a>
    </footer>

    <!-- Include Chart.js library -->
    <script data-cfasync="false" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js Datalabels plugin -->
    <script data-cfasync="false" src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    <script data-cfasync="false" type="module" src="js/main.js"></script>
</body>
</html>
