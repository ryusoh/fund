        <script>
            (function () {
                function loadCss(href) {
                    var l = document.createElement('link');
                    l.rel = 'stylesheet';
                    l.href = href;
                    document.head.appendChild(l);
                }
                fetch('./assets/vendor/css/font-awesome-4.7.0.min.css', { cache: 'no-store' })
                    .then(function (r) {
                        if (r.ok) {
                            loadCss('./assets/vendor/css/font-awesome-4.7.0.min.css');
                        } else {
                            loadCss(
                                'https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css'
                            );
                        }
                    })
                    .catch(function () {
                        loadCss(
                            'https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css'
                        );
                    });
            })();
        </script>
        <link rel="stylesheet" href="./css/base.css" />

        <script>
            // Respect reduced motion: pause background video
            (function () {
                try {
                    var m =
                        window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
                    if (m && m.matches) {
                        var v = document.querySelector('.video-background video');
                        if (v) {
                            v.removeAttribute('autoplay');
                            v.pause();
                        }
                    }
                } catch (e) {}
            })();
        </script>
        <script src="./js/ui/scroll_control.js"></script>
        <script>
            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(function () {
                        /* no-op */
                    });
                });
            }
        </script>
