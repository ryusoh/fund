<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Fund" />
        <meta name="color-scheme" content="dark" />
        <link rel="manifest" href="./assets/manifest.webmanifest" />
        <meta property="og:title" content="Fund" />
        <meta property="og:description" content="Fund Management" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://fund.lyeutsaon.com/" />
        <meta property="og:image" content="./assets/og-image.png" />
        <meta property="og:image:width" content="1447" />
        <meta property="og:image:height" content="965" />
        <meta name="twitter:image" content="./assets/og-image.png" />
        <meta name="twitter:card" content="summary_large_image" />

        <!-- Preconnect removed: using local assets only -->
        <link rel="shortcut icon" href="./assets/icons/icon-180.png" type="image/png" />
        <link rel="icon" href="./assets/icons/icon-180.png" type="image/png" />
        <link rel="apple-touch-icon" href="./assets/icons/icon-180.png" />
        <link rel="bookmark" href="./assets/icons/icon-180.png" type="image/png" />
        <!-- Make the web page capable of running as a standalone app -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Fund" />
        <!-- Set status bar style for iOS -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="theme-color" content="#000000" />
        <!-- iOS splash screen -->
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=auto"
        />
        <title>Fund</title>
        <!-- Load Font Awesome with fallbacks -->
        <script defer src="./js/loader/cdnFallback.js"></script>
        <link
            rel="preload"
            href="./assets/vendor/fonts/fontawesome-webfont.woff2?v=4.7.0"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link rel="stylesheet" href="./assets/vendor/css/font-awesome-4.7.0.min.css" />
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/layout.css" />
        <link rel="stylesheet" href="./css/main_index.css" />
        <link rel="stylesheet" href="./css/container.css" />
        <link rel="stylesheet" href="./css/perf.css" />
        <link rel="stylesheet" href="./css/cursor.css" />
    </head>

    <body class="body-main no-pull-to-refresh">
        <div class="container">
            <ul>
                <li>
                    <a href="https://www.lyeutsaon.com/" class="nav-link">
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </li>
                <li>
                    <a href="./position" class="nav-link"><i class="fa fa-pie-chart"></i></a>
                </li>
                <li>
                    <a href="./calendar" class="nav-link"><i class="fa fa-calendar"></i></a>
                </li>
                <li class="hide-on-mobile">
                    <a href="./terminal" class="nav-link"><i class="fa fa-code"></i></a>
                </li>
            </ul>
        </div>
        <div class="video-background">
            <video
                autoplay
                loop
                muted
                playsinline
                preload="metadata"
                poster="./assets/mobile_bg.jpg"
                src="./assets/mobile_bg.mp4"
                webkit-playsinline
            ></video>
        </div>
        <img
            class="mobile-banner"
            alt="Banner"
            src="./assets/banners/banner.png"
            fetchpriority="high"
            data-fallbacks='[
                "./assets/banners/banner.png"
            ]'
        />
        <footer>
            <a
                href="https://github.com/ryusoh"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="GitHub Profile"
                ><i class="fa fa-github" style="color: #aaa; opacity: 0.5" aria-hidden="true"></i
            ></a>
        </footer>
        <!-- Image fallback and Ambient via CDN fallback loader -->
        <script defer src="./js/loader/imageFallback.js"></script>
        <script defer src="./js/ambient/loader.js"></script>
        <script defer src="./js/ui/reduced_motion.js"></script>
        <script src="./js/ui/scroll_control.js"></script>
        <script defer src="./js/ui/icon_font_ready.js"></script>
        <script defer src="./js/ui/nav_current_page.js"></script>
        <script defer src="./js/ui/nav_prefetch.js"></script>
        <script defer src="./js/ui/video_warmup.js"></script>
        <!-- Video fallback for iOS web app mode -->
        <script type="module">
            import { initVideoFallback } from './js/ui/videoFallback.js';
            document.addEventListener('DOMContentLoaded', initVideoFallback);
        </script>
        <script
            defer
            src="./js/ui/service_worker_register.js"
            data-sw-path="./sw.js"
            data-sw-scope="./"
        ></script>
        <script type="module" src="./js/ambient/quantum_shader.js"></script>

        <!-- GSAP library -->
        <script src="./js/vendor/gsap.min.js"></script>
        <!-- Custom cursor initialization -->
        <script type="module" src="./js/cursor-init.js"></script>
    </body>
</html>
