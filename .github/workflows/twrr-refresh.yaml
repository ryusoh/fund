name: TWRR Refresh

on:
    schedule:
        # Run at 21:15 UTC on weekdays (~1h15 after NYSE close) after other data jobs finish.
        - cron: '15 21 * * 1-5'
    workflow_dispatch:

jobs:
    refresh:
        runs-on: ubuntu-latest
        env:
            PYTHON_VERSION: '3.11'
        steps:
            - name: Checkout
              uses: actions/checkout@v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements-dev.txt
                  pip install yfinance pandas plotly kaleido pandas-datareader

            - name: Update historical portfolio data
              run: |
                  python scripts/pnl/update_daily_pnl.py

            - name: Run TWRR pipeline
              env:
                  SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
              run: |
                  make twrr-refresh

            - name: Commit outputs if changed
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add data/checkpoints data/daily_cash_flow.parquet data/daily_market_value.parquet data/historical_portfolio_values.csv data/historical_prices.parquet data/historical_prices.json data/historical_prices_overrides.parquet data/output data/twrr_series.parquet data/ticker_metadata.json
                  if git diff --cached --quiet; then
                    echo 'No changes to commit.'
                  else
                    git commit -m "chore(data): TWRRを自動更新 [skip ci]"
                    git push
                  fi
