name: Sync labels
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/sync-labels.yml

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: peter-evans/create-or-update-labels@v4
        with:
          labels: |
            - name: dependencies
              color: 0366d6
              description: Dependency update PRs
            - name: npm
              color: 0e8a16
              description: JavaScript dependency updates
            - name: ci
              color: 5319e7
              description: Continuous Integration