name: Update Fund Data

on:
  schedule:
    - cron: '*/30 * * * 1-5' # Runs every 30 minutes on weekdays
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install yfinance polygon-api-client

      - name: Run update script
        env:
          POLYGON_KEY: ${{ secrets.POLYGON_KEY }}
        run: python scripts/update_fund_data.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/fund_data.json
          git commit -m "Update fund data" || echo "No changes to commit"
          git push
