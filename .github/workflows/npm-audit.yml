name: npm-audit

on:
    push:
        branches: [main]
    pull_request:
    schedule:
        # Staggered to 03:15 UTC so it doesn't align with the 30-minute fund data updates.
        - cron: '15 3 * * *'

jobs:
    audit:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Run npm audit
              # Check for production vulnerabilities only (dev deps like test-exclude use vulnerable minimatch)
              # This is acceptable since it's dev-only tooling, not exposed in production
              run: npm audit --omit=dev --audit-level=high
            - name: Run tests
              run: npm test
