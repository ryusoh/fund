name: Prepare Frontend Data

on:
    schedule:
        # Runs at 09:45 UTC every day, after the TWRR refresh
        - cron: '45 9 * * *'
    workflow_dispatch: # Allows manual triggering

permissions:
    contents: write # Required to commit changes back to the repository

jobs:
    prepare-and-commit:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: '3.x'

            - name: Install dependencies
              run: pip install -r requirements.txt

            - name: Generate frontend data
              run: python scripts/prepare_frontend_data.py

            - name: Commit and push changes
              uses: stefanzweifel/git-auto-commit-action@v6
              with:
                  commit_message: 'chore(data): フロントエンドの価格データを自動更新 [skip ci]'
                  file_pattern: 'data/historical_prices.json'
