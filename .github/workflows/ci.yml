name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    web-ci:
        runs-on: ubuntu-latest
        env:
            NODE_VERSION: '20'
            PYTHON_VERSION: '3.12'
            RUN_PRECOMMIT: 'true'
            RUN_DEPLOY: 'false'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  submodules: 'false'

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup Python
              uses: actions/setup-python@v6
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Show versions
              run: |
                  node -v
                  npm -v
                  python -V

            - name: Install Node dependencies
              if: ${{ hashFiles('package.json') != '' }}
              run: npm ci

            - name: Check pre-commit configuration
              if: ${{ env.RUN_PRECOMMIT == 'true' }}
              id: precommit_config
              run: |
                  if [ -f .pre-commit-config.yaml ]; then
                    echo "present=true" >> "${GITHUB_OUTPUT}"
                  else
                    echo "present=false" >> "${GITHUB_OUTPUT}"
                  fi

            - name: Install pre-commit
              if: ${{ env.RUN_PRECOMMIT == 'true' && steps.precommit_config.outputs.present == 'true' }}
              run: |
                  python -m pip install --upgrade pip
                  pip install pre-commit

            - name: Run pre-commit
              if: ${{ env.RUN_PRECOMMIT == 'true' && steps.precommit_config.outputs.present == 'true' }}
              run: pre-commit run --all-files --show-diff-on-failure

            - name: Skip pre-commit (config not found)
              if: ${{ env.RUN_PRECOMMIT == 'true' && steps.precommit_config.outputs.present != 'true' }}
              run: echo ".pre-commit-config.yaml not found; skipping pre-commit"

            - name: Build/Test (no-op if absent)
              run: |
                  if [ -f Makefile ]; then
                    make -n build || true
                  else
                    echo "No Makefile found; skipping build"
                  fi

            - name: ESLint
              shell: bash
              run: |
                  if [ -n "${{ hashFiles('eslint.config.*') }}" ]; then
                    npx --yes eslint . --max-warnings=0
                  else
                    echo "No ESLint config found; skipping"
                  fi

            - name: Stylelint
              shell: bash
              run: |
                  if [ -n "${{ hashFiles('.stylelintrc.*') }}" ]; then
                    IGNORE_ARG=""
                    if [ -f .stylelintignore ]; then
                      IGNORE_ARG="--ignore-path .stylelintignore"
                    fi
                    npx --yes stylelint "**/*.css" $IGNORE_ARG --max-warnings=0 || true
                  else
                    echo "No Stylelint config found; skipping"
                  fi

            - name: Prettier check
              shell: bash
              run: |
                  if [ -n "${{ hashFiles('.prettierrc*') }}" ]; then
                    IGNORE_ARG=""
                    if [ -f .prettierignore ]; then
                      IGNORE_ARG="--ignore-path .prettierignore"
                    fi
                    npx --yes prettier -c . $IGNORE_ARG
                  else
                    echo "No Prettier config found; skipping"
                  fi

            - name: Deploy (placeholder)
              if: ${{ env.RUN_DEPLOY == 'true' }}
              run: echo "Deploy step controlled by caller workflow"
