name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    web-ci:
        uses: ./.github/workflows/web-ci.yml # Local workflow
        secrets: inherit
        with:
            node-version: '20'
            python-version: '3.12'
            run-precommit: true
            checkout-submodules: false
            deploy: false
