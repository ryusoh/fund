        <!-- Cal-Heatmap CSS (local-first, CDN-fallback) -->
        <script>
            (function () {
                function loadCss(href) {
                    var l = document.createElement('link');
                    l.rel = 'stylesheet';
                    l.href = href;
                    document.head.appendChild(l);
                }
                fetch('../assets/vendor/css/cal-heatmap-4.2.4.css', { cache: 'no-store' })
                    .then(function (r) {
                        if (r.ok) {
                            loadCss('../assets/vendor/css/cal-heatmap-4.2.4.css');
                        } else {
                            loadCss(
                                'https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.4/dist/cal-heatmap.css'
                            );
                        }
                    })
                    .catch(function () {
                        loadCss(
                            'https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.4/dist/cal-heatmap.css'
                        );
                    });
            })();
        </script>

    <body class="body-calendar no-pull-to-refresh">
        <div class="container">
            <ul>
                <li>
                    <a href="../">
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </li>
                <li>
                    <a href="../position/">
                        <i class="fa fa-pie-chart"></i>
                    </a>
                </li>
                <li>

                    </a>

            </ul>

        <div id="currencyToggleContainer">
            <button class="currency-toggle active" data-currency="USD">$</button>
            <button class="currency-toggle" data-currency="CNY">¥</button>
            <button class="currency-toggle" data-currency="JPY">¥</button>
            <button class="currency-toggle" data-currency="KRW">₩</button>
        </div>
        <div class="page-center-wrapper">
            <div class="content-block">
                <div id="calendar-container" class="cal-heatmap-container">
                    <div id="cal-heatmap"></div>
                </div>
            </div>
            <div id="calendar-navigation-controls">
                <button id="cal-prev" class="cal-nav-btn" title="Previous Month">
                    <i class="fa fa-chevron-circle-left"></i>
                </button>
                <button id="cal-today" class="cal-nav-btn" title="Go to Today">
                    <i class="fa fa-dot-circle-o"></i>
                </button>
                <button id="cal-next" class="cal-nav-btn" title="Next Month">
                    <i class="fa fa-chevron-circle-right"></i>
                </button>
            </div>
        </div>
