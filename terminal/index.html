<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Zhuang Liu" />
        <meta name="color-scheme" content="dark" />
        <meta property="og:title" content="Terminal" />
        <meta property="og:description" content="Terminal" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://fund.lyeutsaon.com/terminal/" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=auto"
        />
        <title>Terminal</title>

        <!-- Preconnect removed: using local assets only -->
        <link rel="shortcut icon" href="../assets/icons/icon-180.png" type="image/png" />
        <link rel="icon" href="../assets/icons/icon-180.png" type="image/png" />
        <link rel="apple-touch-icon" href="../assets/icons/icon-180.png" />
        <link rel="bookmark" href="../assets/icons/icon-180.png" type="image/png" />
        <link rel="manifest" href="../assets/manifest.webmanifest" />
        <!-- Make the web page capable of running as a standalone app -->
        <meta name="mobile-web-app-capable" content="yes" />
        <!-- Set status bar style for iOS -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="theme-color" content="#000000" />
        <meta property="og:image" content="../assets/og-image.png" />
        <meta property="og:image:width" content="1447" />
        <meta property="og:image:height" content="965" />
        <meta name="twitter:image" content="../assets/og-image.png" />
        <meta name="twitter:card" content="summary_large_image" />
        <link rel="stylesheet" href="../css/table.css" />
        <link rel="stylesheet" href="../css/container.css" />
        <link rel="stylesheet" href="../css/terminal/base.css" />
        <link rel="stylesheet" href="../css/terminal/terminal.css" />
        <link rel="stylesheet" href="../css/terminal/table.css" />
        <link rel="stylesheet" href="../css/terminal/chart.css" />
        <link rel="stylesheet" href="../css/terminal/responsive.css" />
        <link rel="stylesheet" href="../css/toggle.css" />
        <link rel="stylesheet" href="../css/cursor.css" />
        <script type="importmap">
            {
                "imports": {
                    "@js/": "../js/",
                    "@pages/": "../js/pages/",
                    "@services/": "../js/services/",
                    "@charts/": "../js/charts/",
                    "@plugins/": "../js/plugins/",
                    "@ui/": "../js/ui/",
                    "@utils/": "../js/utils/",
                    "@transactions/": "../js/transactions/",
                    "@vendor/": "../assets/vendor/js/"
                }
            }
        </script>
        <link
            rel="preload"
            href="../assets/vendor/fonts/fontawesome-webfont.woff2?v=4.7.0"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link rel="stylesheet" href="../assets/vendor/css/font-awesome-4.7.0.min.css" />
    </head>

    <body class="body-terminal no-pull-to-refresh">
        <div class="nav-container">
            <ul>
                <li>
                    <a href="../">
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </li>
                <li>
                    <a href="../position/">
                        <i class="fa fa-pie-chart"></i>
                    </a>
                </li>
                <li>
                    <a href="../calendar/">
                        <i class="fa fa-calendar"></i>
                    </a>
                </li>
                <li>
                    <a href="./">
                        <i class="fa fa-code"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div id="currencyToggleContainer" class="hide-on-mobile">
            <button class="currency-toggle active" data-currency="USD">$</button>
            <button class="currency-toggle" data-currency="CNY">¥</button>
            <button class="currency-toggle" data-currency="JPY">¥</button>
            <button class="currency-toggle" data-currency="KRW">₩</button>
        </div>
        <script src="../js/ui/currencyBootstrap.js"></script>
        <div id="terminalSweepOverlay" aria-hidden="true"></div>
        <div class="transaction-container">
            <div class="terminal" id="terminal">
                <div class="terminal-output" id="terminalOutput"></div>
                <div class="terminal-prompt">
                    <span class="prompt-user">lz@fund:~$</span>
                    <input
                        type="text"
                        id="terminalInput"
                        class="terminal-input"
                        autocomplete="off"
                        autofocus
                    />
                </div>
            </div>

            <section
                id="runningAmountSection"
                class="chart-card is-hidden"
                aria-labelledby="runningAmountTitle"
            >
                <div class="chart-container" role="img" aria-describedby="runningAmountTitle">
                    <canvas id="runningAmountCanvas"></canvas>
                    <div class="chart-empty" id="runningAmountEmpty" style="display: none"></div>
                </div>
                <div class="chart-legend"></div>
            </section>

            <div class="table-responsive-container is-hidden" aria-live="polite">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th id="header-tradeDate" class="sortable">
                                Date<span class="sort-indicator"></span>
                            </th>
                            <th id="header-orderType" class="filterable">
                                Type
                                <span class="filter-indicator" aria-hidden="true">
                                    <i class="fa fa-filter"></i>
                                </span>
                            </th>
                            <th id="header-security" class="sortable filterable">
                                Security
                                <span class="sort-indicator"></span>
                                <span class="filter-indicator" aria-hidden="true">
                                    <i class="fa fa-filter"></i>
                                </span>
                            </th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th id="header-netAmount" class="sortable">
                                Amount<span class="sort-indicator"></span>
                            </th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="transactionBody"></tbody>
                </table>
            </div>

            <div id="error" class="error" style="display: none"></div>
        </div>

        <footer>
            <a
                href="https://github.com/ryusoh"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="GitHub Profile"
                ><i class="fa fa-github" style="color: #aaa; opacity: 0.5" aria-hidden="true"></i
            ></a>
        </footer>

        <!-- GSAP library -->
        <script src="../js/vendor/gsap.min.js"></script>
        <!-- Custom cursor initialization -->
        <script type="module" src="../js/cursor-init.js"></script>
        <script type="module" src="../js/pages/terminal/index.js"></script>
        <script defer src="../js/ui/icon_font_ready.js"></script>
        <script defer src="../js/ui/nav_current_page.js"></script>
        <script defer src="../js/ui/nav_prefetch.js"></script>
    </body>
</html>
